#################################
#             Corners           #
#################################
round-borders = 1;
corner-radius = 18;
rounded-corners-exclude = [
  "class_g = 'dwm'",
  "class_g = 'dmenu'",
  "class_g = 'Dunst'"
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = 5;
shadow-opacity = 0.5;
shadow-exclude = [
  "bounding_shaped && !rounded_corners",
  "name *= 'picom'",
  "class_g = 'dmenu'",
  "class_g = 'Chromium'",
  "class_g = 'copyq'",
  "class_g = 'kitty'",
  "class_g = 'Dunst'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-delta = 1.7;
fade-exclude = [
  "class_g = 'dmenu'",
  "class_g = 'slop'",   # maim
  "class_g = 'Dunst'",
  "class_g = 'copyq'"
]
no-fading-openclose = false

#################################
#   Transparency / Opacity      #
#################################

active-opacity = 0.6;
frame-opacity = 0.3;
inactive-opacity = 0.5;
inactive-dim = 0.3

focus-exclude = [
  "x = 0 && y = 0 && override_redirect = true",
  "class_g = 'slop'"                    # maim
];

opacity-rule = [
  "80:class_g	  = 'dmenu'",
  "100:class_g    = 'Chromium'",
  "100:class_g    = 'slop'",            # maim
  "99:window_type = 'normal'",		# Add a tiny bit of opacity to all normal windows to apply blur
  "99:window_type = 'dialog'",		# Add a tiny bit of opacity to all dialog windows to apply blur
  "99:window_type = 'popup_menu'",	# Add a tiny bit of opacity to all popup_menu windows to apply blur
  "80:window_type = 'notification'",
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
];


#################################
#           Blur                #
#################################

blur: {
  method = "dual_kawase";
  strength = 7;
  background = true;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  # https://github.com/naelstrof/maim/issues/130
  "class_g = 'slop'",
  "class_g = 'Chromium'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#       General Settings        #
#################################

daemon = true
backend = "glx";
experimental-backends = true;
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0
use-ewmh-active-win = true
unredir-if-possible = true
detect-transient = true
detect-client-leader = true
glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true

log-level = "info"
log-file = "/home/fra/.cache/picom_log"

wintypes:
{
  tooltip = { fade = true; shadow = false; focus = false;	};
	dock = { shadow = false; };
	dnd = { shadow = false; };
	popup_menu = { shadow = false; focus = true; opacity = 0.90; };
	dropdown_menu = { shadow = false; focus = false; };
	above = { shadow = false; };
	splash = { shadow = false; };
	utility = { focus = false; shadow = false; };
	notification = { shadow = false; };
	desktop = { shadow = false};
	menu = { shadow = false; focus = false };
	dialog = { shadow = false; };
};

